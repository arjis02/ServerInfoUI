<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <title>Server Information</title>
  </head>

  <body>
    <h1>Microsoft Azure Server Information</h1>

    <div class="navigation-bar">
      <button id="cpu-button">CPU</button>
      <button id="mem-button">Memory</button>
      <button>Disk 0</button>
      <button>Ethernet</button>
      <button>Processes</button>
    </div>

    <div class="cpuinfo">
      <h2>CPU Info</h2>
      <ul>
        <li>
          <div class="title">Model Name: </div>
          <span class="model-name"></span>
        </li>
        <li>
          <div class="title">Cores: </div>
          <span class="num-of-cores"></span>
        </li>
        <li>
          <div class="title">CPU MHz: </div>
          <span class="mhz"></span>
        </li>
        <li>
          <div class="title">Cache Alignment: </div>
          <span class="ca"></span>
        </li>
        <li>
          <div class="title">Vendor: </div>
          <span class="vendor"></span>
        </li>
      </ul>
    </div>

    <div class="memory">
      <h2>Memory</h2>
      <figure>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="chart" width="420" height="150" aria-labelledby="title" role="img">
        <g class="bar1">
          <rect width="10" height="19"></rect>
          <text x="45" y="9.5" dy=".35em">Total Memory</text>
        </g>
        <g class="bar2">
          <rect width="10" height="19" y="20"></rect>
          <text x="45" y="28" dy=".35em">Active Memory</text>
        </g>
      </svg>
      </figure>
    </div>

    <div class="disk">
      <h2>Disk 0</h2>
    </div>

    <div class="ethernet">
      <h2>Ethernet</h2>
    </div>

    <div class="processes">
      <h2>Processes</h2>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
